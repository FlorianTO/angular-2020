<div class="p-4 bd-highlight">
    <ul class="list-group">
        <li *ngFor="let result of results">
            <ul class="list-group p-2">
                <app-adress-detail [adress]="result.properties.label" [long]="result.geometry.coordinates[0]" [lat]="result.geometry.coordinates[1]"></app-adress-detail>
            </ul>
        </li>
    </ul>
</div>
