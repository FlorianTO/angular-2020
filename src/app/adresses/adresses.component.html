<div class="p-4 bd-highlight">
    <ul class="list-group">
        <li *ngFor="let result of results">
            <ul class="list-group p-2">
                <li class="list-group-item">Adresse : {{ result.properties.label}}</li>
                <li class="list-group-item">Latitude : {{ result.geometry.coordinates[0] }} | Longitude : {{ result.geometry.coordinates[1] }}</li>
            </ul>
        </li>
    </ul>
</div>
